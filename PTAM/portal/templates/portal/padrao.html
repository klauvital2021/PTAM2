{% extends 'base.html' %}

{% block content %}
<div class = "card">
<div class="card-body">
 <h4> Tipos de Padrões de Imóveis </h4>
 <hr>
<a class="btn btn-success" href="{% url 'padrao_add' %}"> Inserir </a>
  <table class = "table table-striped">
      <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ações</th>
        </tr>
      </thead>
      <tbody>
         {%  for padrao in padrao %}
         <tr>
             <td>{{ padrao.id  }} </td>
             <td>{{ padrao.nome }}</td>
             <td><button class='btn btn-warning'>Editar</button>
                 <button class='btn btn-danger'>Excluir</button>
             </td>
         </tr>
         {% endfor %}
      </tbody>
  </table>

</div>
</div>
{% endblock %}
