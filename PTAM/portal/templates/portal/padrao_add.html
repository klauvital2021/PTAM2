{% extends 'base.html' %}

{% block content %}
 <div class="card">
    <div class="card-body">
        <h4>Inserir padrões de imóveis</h4>
        <hr>
        <form action="{% url 'padrao_add' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class ="btn btn-success" type="submit">Salvar</button>
            <button class ="btn btn-warning" onclick="window.location.href='{% url 'padrao' %}'">Cancelar</button>
        </form>
    </div>

 </div>


{% endblock %}
